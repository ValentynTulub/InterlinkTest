<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <script src="main.js"></script>
    <link href="style.css">
</head>
<body>

<template id="template">
    <div class="student">
        <h2 class="studentName"></h2>
        <p class="grade"></p>
    </div>
</template>

<h1>All students</h1>

<div id="students">
</div>

<br>
<form id="addStudentForm">
    <input id="nameInput" type="text" required placeholder="Full name">
    <input id="gradeInput" type="number" required placeholder="100">
    <input type="submit">
</form>
</body>
</html>
